<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2>
    </div>

    <form action="item.html" th:action='@{/basic/post/__${posting.id}__/edit}' method="post">
        <div>
            <label for="id">ID</label>
            <input type="text" id="id" name="postId" class="form-control" value="1" th:value="${posting.id}" readonly>
        </div>
        <div>
            <label for="itemName">글제목</label>
            <input type="text" id="itemName" name="postName" class="form-control" value="상품A" th:value="${posting.postName}">
        </div>
        <div>
            <label for="itemName">글내용</label>
            <input type="text" id="content" name="content" class="form-control" value="상품A" th:value="${posting.content}">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{|/basic/post/{$posting.id}|}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
