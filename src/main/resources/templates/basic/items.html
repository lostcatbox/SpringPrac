<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>상품 목록</h2>
        <h2 th:if="${param.isdelete}" th:text="'삭제 성공'"></h2>
    </div>
    <div class="leftTop">
        안녕하세요 <span sec:authentication="name"> </span>님 좋은하루 되세요!<br>
        소유 권한 : <span sec:authentication="authorities"></span> <br>
        객체에 대해 : <span sec:authentication="principal"></span> <br>
    <form action="/logout" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Logout</button>
    </form>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/basic/post/view/add}'|"
                    type="button">상품 등록</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>PostId</th>
                <th>글제목</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${postings}">
                <td><a href="item.html" th:href="@{/basic/post/{postId}(postId=${post.id})}" th:text="${post.id}">ID</a></td>
                <td><a href="item.html" th:href="@{|/basic/post/${post.id}|}" th:text="${post.postName}">글제목</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
